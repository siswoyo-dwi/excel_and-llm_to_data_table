<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV</title>
</head>
<body>
  <h2>Upload CSV File</h2>
  <form action="http://localhost:3000/csv/convert" method="POST" enctype="multipart/form-data">
    <label for="file1">Select CSV file:</label>
    <input type="file" name="file1" id="file1" accept=".csv" required>
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
